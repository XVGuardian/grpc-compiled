name: Compile grpc

on: 
  workflow_dispatch:

jobs:
  compile_and_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt install -y cmake build-essential autoconf libtool pkg-config

      - name: Clone grpc repository
        run: |
          export INSTALL_DIR=$HOME/.local
          mkdir -p $INSTALL_DIR
          export PATH="$INSTALL_DIR/bin:$PATH"
          cd $HOME
          git clone --recurse-submodules -b v1.61.0 --depth 1 --shallow-submodules https://github.com/grpc/grpc.git

      - name: Compile grpc
        run: |
          cd grpc
          mkdir -p cmake/build
          pushd cmake/build
          cmake -DgRPC_INSTALL=ON \
                -DgRPC_BUILD_TESTS=OFF \
                -DCMAKE_INSTALL_PREFIX=$INSTALL_DIR \
                ../..
          make -j 4
          make install
          popd

      - name: Create ZIP archive
        run: |
          cd $HOME
          zip -r local_directory.zip .local

      - name: Upload to github release
        uses: svenstaro/upload-release-action@v2
        with:
          file: local_directory.zip
          tag: grpc
